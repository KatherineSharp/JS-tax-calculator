<script>

function calculateTax(salary){
 var tax = 0;
    if(salary >=180000){
    tax = (salary - 180000) * .45 + 54097;
    }
    else if( salary >= 90000){
    tax = (salary - 90000) * .37 + 20797;    
    }
    else if(salary >= 37000){
    tax = (salary - 37000) * .325 + 3572;
    }
    else if(salary >= 18200){
    tax = (salary - 18200) * .19;
    }
    return tax;
    }

var calculate = document.getElementById('calculate');

calculate.onclick = function() {

    var salary = document.getElementById("salary");
    var tax = document.getElementById("tax");
    var total = document.getElementById("total");
    
    var calculatedTax = calculateTax(salary.value);

    tax.innerHTML = calculatedTax;  
    total.innerHTML = salary.value - calculatedTax;
}
</script>
